<form
  name="contact"
  method="post"
  action="/contact/thanks/"
  data-netlify="true"
  data-netlify-honeypot="bot-field"
>
  <input type="hidden" name="form-name" value="contact" />
  <input type="hidden" name="bot-field" />
  <div class="field">
    <label for="name"> Name <span class="accent">*</span> </label>
    <input class="input" type="text" name="name" id="name" />
  </div>
  <div class="field">
    <label for="email"> Email <span class="accent">*</span> </label>
    <input class="input" type="email" name="email" id="email" />
  </div>
  <div class="field">
    <label for="message"> Message <span class="accent">*</span> </label>
    <textarea class="textarea" name="message" id="message"></textarea>
  </div>
  <div class="actions">
    <button type="submit" class="special">
      Send message &raquo;
    </button>
  </div>
</form>
